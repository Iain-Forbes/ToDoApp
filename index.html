<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ToDo App</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="task" class="primary">Task</label>
          <input type="text" id="task" required/>
        </div>

        <div class="form-item">
          <label for="duration" class="primary">Duration</label>
          <input type="text" id="duration" required/>
        </div>

        <div class="form-item">
          <label for="priority" class="primary">Priority</label>
          <select id="priority">
            <option placeholder="" disabled selected>Select Priority</option>
            <option id="1" value="High Priorty">High Priorty</option>
            <option id="2" value="Medium Priorty">Medium Priorty</option>
            <option id="3" value="Low Priorty">Low Priorty</option>
          </select>
        </div>  
  
  

      </div>
      <input type="submit" value="save"/>
    </form>

    <button id="delete-all">Delete All</button>

    <h1>Todo List</h1>
    <ul id="todolist"></ul>
    <br>
  </body>
</html>
